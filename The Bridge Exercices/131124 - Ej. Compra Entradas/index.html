<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evento</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <header>
    <img id="img_header" src="" alt="Imagen del Evento">
    <div>
      <h1 id="name"></h1>
      <br>
      <p>Organizado por</p>
      <p id="company"></p>
    </div>
  </header>

  <main>
    <div id="structure">
      <div id="data">
        <div class="box">
          <h4>¿Dónde?</h4>
          <p id="place"></p>
        </div>
        <div class="box">
          <h4>¿Cuándo?</h4>
          <p id="schudele" class="time"></p>
        </div>
      </div>

      <h2>¡No te quedes sin tus entradas!</h2>

      <div id="form">
        <form>
          <label for="name">Nombre completo</label>
          <input type="text" id="full_name" name="name" required>
          
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" required>
          
          <label for="email_confirm">Confirma tu correo electrónico</label>
          <input type="email" id="email_confirm" name="email_confirm" required>
          
          <label for="ticket_list">Número de entradas</label>
          <select id="ticket_list" class="ticket_list" required></select>
          
          <button type="button" id="submit">Comprar Entradas</button>
        </form>
      </div>
    </div>
  </main>

  <footer></footer>
  <script src="main.js"></script>
</body>
</html>
